<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript" charset="utf-8"
    src="https://files.cnblogs.com/files/liuzhou1/L2Dwidget.0.min.js"></script>
<script type="text/javascript" charset="utf-8" src="https://files.cnblogs.com/files/liuzhou1/L2Dwidget.min.js"></script>

<body>
    <script type="text/javascript">
        // 其他可选的模型： 
        //  小帅哥： https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json
        //  萌娘：https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json 
        //  小可爱（女）：https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json 
        //  小可爱（男）：https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json
        //  初音：https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json 

        L2Dwidget.init({
            "model": { "jsonPath": "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json", "scale": 1, "hHeadPos": 0.5, "vHeadPos": 0.618 },
            "dialog": {
                enable: true,
                script: {
                    'tap body': '哎呀！别碰我！',
                    'tap face': '人家是在认真写博客哦--前端妹子',
                }
            },
            "mobile": { "show": true, scale: 0.5 },
            "display": {
                "superSample": 2,
                "width": 200,
                "height": 400,
                "position": "left",
                "hOffset": 0,
                "vOffset": 0
            }
        });
    </script>

</body>
